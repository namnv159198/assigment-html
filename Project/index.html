<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../css/style-project.css">
    <link rel="stylesheet" href="../css/login-form.css">
</head>
<body class="col-12">
<div action="" name="index-form" >
    <div class="banner">
        <div class="col-3">
            <img src="https://scontent.fhan3-3.fna.fbcdn.net/v/t1.15752-9/48219071_770489586617263_2582573919668011008_n.png?_nc_cat=100&_nc_ht=scontent.fhan3-3.fna&oh=3a12eda5d61b1fe5e4c1ef61fa6db9c9&oe=5C6513A3">
        </div>
        <div class="col-9"> MUSIC UNITED</div>
        <div class="clear"></div>
    </div>
    <div class="list">
        <div class="col-2"><a href="index.html">LOGIN</a></div>
        <div class="col-2"><a href="register-form.html">REGISTER</a></div>
        <div class="col-2"><a href="creat-song.html">CREATE SONG</a> </div>
        <div class="col-2"><a href="my-song.html">MY SONG</a> </div>
        <div class="col-4"><a href="list-song.html">LATEST SONG</a></div>
        </div>

    <div class="row">
        <div class="login">
            <form action=""  class="login-form" name="login-form">
                <div class="title-login">ALREADY SIGNED FOR PAGE <br>
                    <span class="use">Log In using your email address </span>
                </div><br/>
                <div>
                    <input type="text" name="Email" placeholder="  Email *">
                    <span></span>
                </div><br>
                <div>
                    <input type="password" name="Password" placeholder="  Password *">
                    <span></span>
                </div><br>
                <div class="forget"><a href="password.html">Forgot password ?</a> </div>
                <div>
                    <input type="button" name="btn-submit" value="Submit">
                    <input type="reset" name="btn-reset" value="Reset">
                </div><br>
                <span class="back">Don't have an account? &nbsp;<a href="register-form.html">Sign for page</a></span>
            </form>
        </div>
    </div>
</div>
<script src="../js/login-form.js"></script>
