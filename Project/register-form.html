<div action="" name="index-form" >

    <div class="list">

    </div>
    <div class="row">
        <div class="main-register col-12">
            <form action="" name="register-form" class="register-form">
                <div class="title">LOGIN FOR PAGE <br>
                    <span class="use">Sign up using your email address</span>
                </div>
                <div>
                    <input type="text" name="FirstName" placeholder="  First Name *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="text" name="LastName" placeholder="  Last Name *">
                    <span></span>
                </div>
                <br>
                <div>
                    <select class="gender" name="gender">
                        <option value="0"> Gender</option>
                        <option value="1"> Male</option>
                        <option value="2"> Female</option>
                        <option value="3"> Other</option>
                    </select>
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="text" name="Adress" placeholder="  Adress *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="password" name="Password" placeholder="  Password *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="password" name="ConfirmPassword" placeholder="  Confirm Password *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="text" name="Email" placeholder="  Email *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="date" name="Date" placeholder="Date *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="text" name="Avatar" placeholder=" Avatar *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="text" name="phone" placeholder=" phone *">
                    <span></span>
                </div>
                <br>
                <div>
                    <input type="button" name="btn-submit" value="Submit">
                    <input type="reset" name="btn-reset" value="Reset">
                    <span></span>
                </div>
                <br>
                <span class="back"> Back to <a href="index.html">login</a> </span>

            </form>
        </div>
        <script src="../js/register-form.js"></script>
    </div>
</div>
